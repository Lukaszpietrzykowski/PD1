<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="game-container">
      <h1>Kółko i Krzyżyk</h1>
      <div id="cell-container">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
      <h2 id="status-text">Tura gracza X</h2>
      <label for="player-label">Graj jako:</label>
      <select name="player-label" id="player-label">
        <option value="X">X</option>
        <option value="O">O</option>
      </select>

      <label for="enemy-label">Graj przeciw:</label>
      <select name="enemy-label" id="enemy-label">
        <option value="player">Drugi gracz</option>
        <option value="computer">Komputer</option>
      </select>

      <button id="restart-button">Reset</button>

    </div>
    <script src="app.js"></script>
  </body>
</html>
